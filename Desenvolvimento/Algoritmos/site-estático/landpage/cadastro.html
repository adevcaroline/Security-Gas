<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Security Gas</title>
    <link rel="stylesheet" href="./style/cadastro.css">
</head>

<body>

    <div class="cadastro">
        <div class="logo">
            <img src="../assets- Security gas/Frame 1.png" alt="">
        </div>

        <div class="bemvindo">

            <h1>CADASTRE-SE!</h1>

        </div>

        <div class="inputs">

            <h2>Selecione como deseja cadastrar</h2>
           <select name="" id="slct_tipo_usuario">
            <option value=""></option>
            <option value="">Empresa</option>
            <option value="">Unidade</option>
            <option value="">Colaborador</option>
           </select>

            <h2>CNPJ</h2>
            <input type="text" id="inp_cnpj">

            <h2>Nome</h2>
            <input type="text" id="inp_nome">

            <h2>Telefone</h2>
            <input type="text" id="inp_telefone">

            <h2>Email</h2>
            <input type="text" id="inp_email">

            <h2>Senha</h2>
            <input type="text" id="inp_senha" oninput="verificaSenha()">

            <div id="div_msg">
                <p style="color: rgb(255, 0, 0);" id="p_msg_qtdC"></p>
                <p style="color: rgb(255, 0, 0);" id="p_msg_aro"></p>
                <p style="color: rgb(255, 0, 0);" id="p_msg_num"></p>
                <p style="color: rgb(255, 0, 0);" id="p_msg_maiusculo"></p>



            </div>


        </div>

        <div id="div_btn">

            <button class="btn_logar">Logar</button>

        </div>

        <p>

            Já tem uma conta? <a href="./login.html">Logar</a>

        </p>

    </div>

</body>

</html>

<script>

    function verificaSenha() {
        var senha = inp_senha.value;

        p_msg_aro.innerHTML = ``;

        // const msg = ;

        if (senha.length < 6) {
            p_msg_qtdC.innerHTML = `A senha deve ter pelo menos 6 caracteres.`;
            p_msg_aro.innerHTML = ``;
            p_msg_num.innerHTML = ``;
            p_msg_maiusculo.innerHTML = ``;
        } else if ((senha.indexOf("@") || senha.indexOf("#")) == -1) {
            p_msg_aro.innerHTML = `Teve ter algum caractere especial.`;
            p_msg_qtdC.innerHTML = ``;
            p_msg_num.innerHTML = ``;
            p_msg_maiusculo.innerHTML = ``;
        } else if (senha.search(/[0-9]/) == -1) {
            p_msg_num.innerHTML = `A senha deve ter pelo menos um número.`;
            p_msg_qtdC.innerHTML = ``;
            p_msg_aro.innerHTML = ``;
            p_msg_maiusculo.innerHTML = ``;
        } else if (senha.search(/[A-Z]/) == -1) {
            p_msg_maiusculo.innerHTML = `A senha deve ter pelo menos uma letra maiúscula.`;
            p_msg_qtdC.innerHTML = ``;
            p_msg_aro.innerHTML = ``;
            p_msg_num.innerHTML = ``;
        } else {
            div_msg.innerHTML = `<p style="color: green;" id="p_msg_aro">ok</p>`;
            div_btn.innerHTML = `<a href="../Sessao_home/home.html"><button class="btn_logar">Logar</button></a>`
        }

    }

</script>
