<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Security Gas</title>
    <link rel="stylesheet" href="./style/cadastro.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <a href="ladingpageSecurityGas.html">
        <img class="Logo" src="./img/logo.png" alt="Logo da Security Gas" />
    </a>

    <div class="cadastro">
        <div class="logo">
            <img src="../assets- Security gas/Frame 1.png" alt="">
        </div>

        <div class="bemvindo">

            <h1>CADASTRE-SE!</h1>

        </div>

        <div class="inputs">

            <h2>Selecione como deseja cadastrar</h2>
            <select name="" id="slct_tipo_usuario">
                <option value=""></option>
                <option value="">Empresa</option>
                <option value="">Unidade</option>
                <option value="">Colaborador</option>
            </select>

            <h2>CNPJ</h2>
            <input type="text" id="inp_cnpj">

            <h2>Nome</h2>
            <input type="text" id="inp_nome">

            <h2>Telefone</h2>
            <input type="text" id="inp_telefone">

            <h2>Email</h2>
            <input type="text" id="inp_email">

            <h2>Senha</h2>
            <input type="text" id="inp_senha" oninput="verificaSenha()">

            <div id="div_msg">
                <p id="p_msg"></p>
                <p id="p_msg_qtdC"></p>
                <p id="p_msg_aro"></p>
                <p id="p_msg_num"></p>
                <p id="p_msg_maiusculo"></p>



            </div>


        </div>

        <div id="div_btn">

            <button class="btn_logar">Cadastrar</button>

        </div>

        <p>

            Já tem uma conta? <a href="./login.html">Logar</a>

        </p>

    </div>

</body>

</html>

<script>

    function verificaSenha() {

        var verificacao = 0

        var senha = inp_senha.value;

        var letra_maiuscula = 0

        var letra_especial = 0

        var letra_numero = 0



        p_msg_qtdC.innerHTML = ``
        p_msg_aro.innerHTML = ``
        p_msg_num.innerHTML = ``
        p_msg_maiusculo.innerHTML = ``

        div_btn.innerHTML = `<button class="btn_logar">cadastrar</button>`



        console.log(senha.length)

        for (var contadorL = 0; contadorL < senha.length; contadorL++) {

            var letra = senha[contadorL]

            console.log(letra)

            if (letra !== letra.toLowerCase()) {

                letra_maiuscula = 1

            }

            if (letra == (`@` || `#`)) {

             letra_especial = 1

                console.log(`tem especial `+ letra_especial )

            }

            if (!isNaN(letra)){

                letra_numero = 1

            }
        }


            // const msg = ;

            if (senha.length < 6) {

                console.log(`senha pequena ` + senha)

                verificacao = 0

                p_msg_qtdC.innerHTML = `A senha deve ter pelo menos 6 caracteres.`;


            } else {

                p_msg_qtdC.innerHTML = `ok`;
                verificacao++

            }

            if ( letra_especial > 0) {

                p_msg_aro.innerHTML = `ok`;
                verificacao++

               
            } else {

                verificacao = 0

                p_msg_aro.innerHTML = `Teve ter algum caractere especial.`;


            }

            if (letra_numero < 1) {

                verificacao = 0

                p_msg_num.innerHTML = `A senha deve ter pelo menos um número.`;

            } else {

                p_msg_num.innerHTML = `ok`;
                verificacao++

            }


        

        if (letra_maiuscula <= 0) {

            console.log(`Senha sem letra maiuscula`)
            verificacao = 0


            p_msg_maiusculo.innerHTML = `<span style="color:red">A senha deve ter pelo menos uma letra maiúscula.</span>`;

        } else {

            p_msg_maiusculo.innerHTML = ``;
            // p_msg_maiusculo.innerHTML = `A senha deve ter pelo menos uma letra maiúscula.`;
            verificacao++

        }


        if (verificacao >= 4) {
            div_btn.innerHTML = `<a href="./dashboard.html"><button class="btn_logar">Cadastrar</button></a>`

        }


    }

        //     div_msg.innerHTML = `<p style="color: green;" id="p_msg_aro">ok</p>`;
        //     div_btn.innerHTML = `<a href="../Sessao_home/home.html"><button class="btn_logar">Logar</button></a>`
        // }

    

</script>
